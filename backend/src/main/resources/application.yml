# File: src/main/resources/application.yml
spring:
  datasource:
    url: jdbc:postgresql://helios:5432/lct_data
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jackson:
    serialization:
      indent_output: true

  main:
    banner-mode: off

  application:
    name: delivery-unit-backend

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.example.onboarding: DEBUG
    org.springframework.jdbc.core: DEBUG
    org.springframework.jdbc.datasource: DEBUG

cps:
  jira:
    base-url: http://helios:8080           # <--- set to your Jira URL
    api-token: changeme                   # <--- set token here or override with env
  webhook:
    disable-auth: true                     # CPS_DISABLE_WEBHOOK_AUTH=true
    secret: changeme                       # CPS_WEBHOOK_SECRET=...
  fields:
    gov-summary: "Governance Summary"      # CPS_FIELD_GOV_SUMMARY
    gov-status: "Governance Status"        # CPS_FIELD_GOV_STATUS
    notes: "Control Pack Notes"            # CPS_FIELD_NOTES
